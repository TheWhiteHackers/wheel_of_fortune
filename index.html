<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shadow"></div>
    <center>
    <h1>WHEEL OF FORTUNE</h1>
    </center>

    <div id="boardcon">
        <center>
            <div id="board"></div>
        </center>
    </div>
    
    <div id="wheel">
        <div id="yourbalance">
                <h2>Your balance is: <span id="bal">$0</span></h2>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
        
        <center>
       
        <div class="slottt-machine-recipe">
            <div class="slottt-machine-recipe__mask" id="wordbox">
                <div class="slottt-machine-recipe__items_container recipe_if">
                </div>
            </div>
          </div>
       
        </center>
          <br><br>
        <center>
            <button id="ws" onclick="wheel()">Spin the Wheel!</button>
        </center>
    </div>

    <div id="letterscon">
        <center>
            <div id="letters"></div>
        </center>
    </div>

    <!-- pop-up -->
    <!-- sort of like a splash screen -->
  
    <div id="popup">
        <h4>Hello and welcome to the.....</h4>
        <h2>WHEEL OF FORTUNE!!</h2>

        <p>Spin the wheel and guess the sentance</p>
        <p>Try to make the most money</p>
        <p>Are you ready?</p>
        <!-- explain game -->
        <button id="begingame" onclick="startgame()">Start Game!</button>
    </div>
    
    <!-- genarate new game / reset button -->

    <!-- FINISH SCREEN:
    CONGRATS
    FINAL TOTAL MONEY
    -->
    <script src="js.js"></script>

</body>
</html>
